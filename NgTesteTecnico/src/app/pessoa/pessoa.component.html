<div class="card">
    <h3 class="card-header">Buscar</h3>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group row">
                <label for="colFormLabel" class="col col-form-label label-buscar">Buscar pessoa</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Id</span>
                        </div>
                        <input min="1" max="3" placeholder="Digite o ID" type="number"
                            [ngClass]="{'is-invalid': id.invalid && (id.dirty || id.touched)}" class="form-control"
                            id="id" formControlName="id" required>
                    </div>
                    <div *ngIf="id.invalid && (id.dirty || id.touched)">
                        <small class="text-danger">
                            Valor: 1, 2 ou 3
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Buscar</button>
            </div>
        </form>
    </div>
</div>

<div class="card mt-3">
    <h3 class="card-header">Resultado da busca</h3>
    <div class="card-body">
        <div class="row" [ngSwitch]="pessoa?.value != null">
            <div class="col-md-6 text-center">
                <p>ID</p>
                <div>
                    <p *ngSwitchCase="false">&mdash;</p>
                    <h5 *ngSwitchCase="true">{{pessoa?.key}}</h5>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <p>Nome</p>
                <p *ngSwitchCase="false">&mdash;</p>
                <h5 *ngSwitchCase="true">{{pessoa?.value}}</h5>
            </div>
        </div>
    </div>
</div>
<div *ngIf="error" class="alert alert-danger text-center mt-3" role="alert">
    Connection error!
</div>
